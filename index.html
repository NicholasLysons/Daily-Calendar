<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>Daily Calendar</title>
</head>
<body>
    <header class="p-5 mb-4 border-5 boder-bottom border-dark text-center">
        <h1 class="display-3">Daily Calendar</h1>
        <p class="lead">Calendar app placeholder</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">

        
        <div id="hour-9" class="row time-block past">
            <div class="col-2 col-md-1 hour text-center py-3">9am</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        <div id="hour-10" class="row time-block present">
            <div class="col-2 col-md-1 hour text-center py-3">10am</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        <div id="hour-11" class="row time-block future">
            <div class="col-2 col-md-1 hour text-center py-3">11am</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        <div id="hour-12" class="row time-block past">
            <div class="col-2 col-md-1 hour text-center py-3">12pm</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        <div id="hour-1" class="row time-block past">
            <div class="col-2 col-md-1 hour text text-center py-3">1pm</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        <div id="hour-2" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">2pm</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        <div id="hour-3">3pm</div>
        <div id="hour-4">4pm</div>
        <div id="hour-5">5pm</div>

    <script src=""></script>
    <script
    src=""
    integrity=""
    crossorigin=""
    ></script>

    <script src="script.js"></script>
</body>
</html>
